<body class="hold-transition login-page" data-ng-app="trApp">
    <div class="wrapper" ng-controller="MainController" style="height: 900px;">

        <center style="padding-top: 200px;">
            <div style=" border:lightslategray 0px solid; width: 400px">
                <table style="border-width: 0px; padding: 0px; background-color: #294e7b; width: 100% ">
                    <tr>
                        <td><img src="logo.png" /></td>
                        <td style="width: 100px"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="box box-info" style="padding-bottom: 20px">
                                <div class="box-header with-border">
                                        <h3 class="box-title">Login to system</h3>
                                      </div>
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>

                                </div>
                                <!-- /.box-body -->
                                
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-default btn-flat ">Register</button>
                                    <button type="submit" class="btn btn-primary pull-right btn-flat">Sign In</button>
                                    
                                </div>
                                <div class="box-footer"><a href="#">I forgot my password</a></div>
                                
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </center>


    </div><!-- ./wrapper -->
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>

    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->

    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/app/app.js"></script>

    <script src="scripts/app/controller/mainController.js"></script>
