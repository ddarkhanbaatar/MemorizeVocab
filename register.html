<body class="hold-transition login-page" data-gr-c-s-loaded="true">
  


        <div class="register-box">


            <div style="background-color: #294e7b;  width: 600px"><img src="logo.png" /></div>


            <div class="box box-info register-box-body" style="width:600px;">
                <div class="box-header with-border">
                    <h3 class="box-title">Register a new membership</h3>
                </div>


                <form action="../../index.html" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Full name">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Retype password">
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div>
                                    <input
                                    type="checkbox" >
                                <label class="">
                                   
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-2">
                            <button type="submit" class="btn btn-primary btn-block  btn-flat">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                

                <a href="login.html" class="text-center">I already have a membership</a>
            </div>
            <!-- /.form-box -->
        </div>
